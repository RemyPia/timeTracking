<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>


</head>

<body>
  <main>
    <div class="parent">

      <div class="div1">

        <div>
          <img src="/timeTracking/images/image-jeremy.png" alt="">
          <h4>Report for</h4>
          <h1>Jeremy Robson</h1>
        </div>

        <div>
          <h2>Daily</h2>
          <h2>Weekly</h2>
          <h2>Monthly</h2>
        </div>
      </div>

      <div class="div2">
        <div class="bckgd">
          
        </div>

        <div class="card">
          <div class="card-head">
            <h3>Work</h3>
              <img src="images/icon-ellipsis.svg" alt="">
          </div>
          
          <p class="time">32hrs</p>
          <p class="prvs">Last week - 36hrs</p>
        </div>
      </div>

      <div class="div3">
        <div class="bckgd">
          
        </div>

        <div class="card">
          <div class="card-head">
            <h3>Exercise</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="time">4hrs</p>
          <p class="prvs">Last Week - 5hrs</p>
        </div>
      </div>

      <div class="div4">
        <div class="bckgd">
          
        </div>

        <div class="card">
          <div class="card-head">
            <h3>Play</h3>
           <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="time">10hrs</p>
          <p class="prvs">Last Week - 10hrs</p>
        </div>
      </div>

      <div class="div5">
        <div class="bckgd">
          
        </div>

        <div class="card">
          <div class="card-head">
            <h3>Social</h3>
            <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="time">5hrs</p>
          <p class="prvs">Last Week - 10hrs</p>
        </div>
      </div>

      <div class="div6">
        <div class="bckgd">
          
        </div>

        <div class="card">
          <div class="card-head">
            <h3>Study</h3>
           <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="time">4hrs</p>
          <p class="prvs">Last Week - 7hrs</p>
        </div>
      </div>

      <div class="div7">
        <div class="bckgd">
        
        </div>

        <div class="card">
          <div class="card-head">
            <h3>Self Care</h3>
           <img src="images/icon-ellipsis.svg" alt="">
          </div>
          <p class="time">2hrs</p>
          <p class="prvs">Last Week - 2hrs</p>
        </div>
      </div>

    </div>
  </main>


  
</body>

</html>
